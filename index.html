
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIVERCIDADE - Produtos que resolvem</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
        header { background: #ff6600; color: white; padding: 20px; text-align: center; position: sticky; top: 0; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        section { padding: 20px; }
        .contact-form { display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: auto; }
        .contact-form input, .contact-form textarea { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; }
        .contact-form button { background: #ff6600; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
        footer { background: #000; color: white; text-align: center; padding: 10px; margin-top: 40px; }
    </style>
</head>
<body>
    <header>
        <h1>DIVERCIDADE</h1>
        <p>Produtos que resolvem</p>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#revendedores">Revendedores</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section id="contato">
        <h2>Fale Connosco</h2>
        <p>Tem alguma d√∫vida ou quer saber mais? Envie uma mensagem!</p>
        <form action="https://formsubmit.co/ldadivercidade@gmail.com" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="message" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        &copy; 2025 DIVERCIDADE - Todos os direitos reservados.
    </footer>
</body>
</html>
